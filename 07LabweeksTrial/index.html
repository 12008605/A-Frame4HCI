<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LabWeeks</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    <script src="https://codechangers.com/shoot-full.js"></script>
  </head>
  <body>
    <a-scene id="myScene">
      <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="green" rotation="-90 0 0"></a-plane>
      <a-camera id="myCamera" position="0 1 0">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>
      
      <a-box static-body class="target" color="purple" radius="1" position="-2 3 -5"></a-box>
  
      <a-box static-body class="target" color="pink" radius="1" position="2 3 -5"></a-box>
    </a-scene>
  </body>
  <script src="https://codechangers.com/shoot-full.js"></script>
</html>
